name: Build Apps & Push to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - '.github/workflows/build-apps.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  discover-apps:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-apps.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Discover apps
        id: set-apps
        run: |
          apps=$(ls -d apps/*/ | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "apps=$apps" >> $GITHUB_OUTPUT
          echo "Discovered apps: $apps"

  build:
    needs: discover-apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.discover-apps.outputs.apps) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Verify build context
        run: ls -R ./apps/${{ matrix.app }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.app }}
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64
