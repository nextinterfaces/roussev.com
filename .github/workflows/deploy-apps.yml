name: Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'infra/k8s/apps/*-deployment.yaml'
      - '.github/workflows/deploy-apps.yml'
  workflow_dispatch:

jobs:
  discover-apps:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-apps.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Discover apps from deployment files
        id: set-apps
        run: |
          apps=$(ls infra/k8s/apps/*-deployment.yaml | xargs -n1 basename | sed 's/-deployment.yaml//' | jq -R -s -c 'split("\n")[:-1]')
          echo "apps=$apps" >> $GITHUB_OUTPUT
          echo "Discovered apps: $apps"

  deploy:
    needs: discover-apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.discover-apps.outputs.apps) }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply K8s manifests
        run: kubectl apply -f infra/k8s/apps/${{ matrix.app }}-deployment.yaml

      - name: Set commit SHA env
        run: |
          kubectl set env deployment/${{ matrix.app }} -n default COMMIT_SHA=${{ github.sha }}

      - name: Update deployment image to current SHA
        run: |
          kubectl set image deployment/${{ matrix.app }} ${{ matrix.app }}=ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}:sha-${{ github.sha }} -n default

      - name: Wait for rollout
        run: kubectl rollout status deployment/${{ matrix.app }} -n default
