name: Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/items-app/**'
      - 'infra/k8s/apps/items-app-deployment.yaml'
      - '.github/workflows/deploy-apps.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply K8s manifests
        run: kubectl apply -f infra/k8s/apps/items-app-deployment.yaml

      - name: Set commit SHA env
        run: |
          kubectl set env deployment/items-app -n default COMMIT_SHA=${{ github.sha }}

      - name: Update deployment image to current SHA
        run: |
          kubectl set image deployment/items-app items-app=ghcr.io/${{ github.repository_owner }}/items-app:sha-${{ github.sha }} -n default

      - name: Wait for rollout
        run: kubectl rollout status deployment/items-app -n default
