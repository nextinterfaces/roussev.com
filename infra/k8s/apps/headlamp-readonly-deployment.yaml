# Headlamp Kubernetes Dashboard - Read-Only Public Access
# Based on: https://github.com/kubernetes-sigs/headlamp

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-readonly
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: headlamp-readonly
rules:
  # Allow read-only access to most resources
  - apiGroups: [""]
    resources:
      - configmaps
      - endpoints
      - events
      - limitranges
      - namespaces
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - pods
      - pods/log
      - replicationcontrollers
      - resourcequotas
      - services
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["apps"]
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["batch"]
    resources:
      - cronjobs
      - jobs
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterrolebindings
      - clusterroles
      - rolebindings
      - roles
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
      - volumeattachments
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - nodes
      - pods
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["cert-manager.io"]
    resources:
      - certificates
      - certificaterequests
      - issuers
      - clusterissuers
    verbs: ["get", "list", "watch"]

  # Explicitly deny access to secrets (security)
  # Note: This is handled by not including secrets in the rules above

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-readonly
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: headlamp-readonly
subjects:
  - kind: ServiceAccount
    name: headlamp-readonly
    namespace: kube-system

---
apiVersion: v1
kind: Secret
metadata:
  name: headlamp-readonly
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: "headlamp-readonly"
type: kubernetes.io/service-account-token

---
apiVersion: v1
kind: Service
metadata:
  name: headlamp-readonly
  namespace: kube-system
  labels:
    app: headlamp-readonly
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 4466
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: headlamp-readonly

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp-readonly
  namespace: kube-system
  labels:
    app: headlamp-readonly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp-readonly
  template:
    metadata:
      labels:
        app: headlamp-readonly
    spec:
      serviceAccountName: headlamp-readonly
      containers:
        - name: headlamp
          image: ghcr.io/headlamp-k8s/headlamp:v0.27.0
          imagePullPolicy: IfNotPresent
          args:
            - "-in-cluster"
            - "-plugins-dir=/headlamp/plugins"
          env:
            - name: HEADLAMP_CONFIG_TRACING_ENABLED
              value: "false"
            - name: HEADLAMP_CONFIG_METRICS_ENABLED
              value: "true"
            - name: HEADLAMP_CONFIG_SERVICE_NAME
              value: "headlamp-readonly"
            - name: HEADLAMP_CONFIG_SERVICE_VERSION
              value: "v0.27.0"
          ports:
            - containerPort: 4466
              name: http
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4466
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4466
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
      nodeSelector:
        'kubernetes.io/os': linux

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp-readonly
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kube.roussev.com
    secretName: headlamp-readonly-tls
  rules:
  - host: kube.roussev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: headlamp-readonly
            port:
              number: 80

