apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-app
  namespace: default
  labels:
    app: observability-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: observability-app
  template:
    metadata:
      labels:
        app: observability-app
    spec:
      containers:
      - name: observability-app
        image: ghcr.io/nextinterfaces/observability-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: observability-app
  namespace: default
  labels:
    app: observability-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: observability-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-app
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.roussev.com
    secretName: app-roussev-com-tls
  rules:
  - host: app.roussev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: observability-app
            port:
              number: 80

