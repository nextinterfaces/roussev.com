apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-analyzer-service
  namespace: default
  labels:
    app: pdf-analyzer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-analyzer-service
  template:
    metadata:
      labels:
        app: pdf-analyzer-service
    spec:
      containers:
      - name: pdf-analyzer-service
        image: ghcr.io/nextinterfaces/pdf-analyzer-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: COMMIT_SHA
          value: "unknown"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-analyzer-service
  namespace: default
  labels:
    app: pdf-analyzer-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: pdf-analyzer-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-analyzer-service
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.roussev.com
    secretName: app-roussev-com-tls
  rules:
  - host: app.roussev.com
    http:
      paths:
      - path: /pdf-analyzer(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: pdf-analyzer-service
            port:
              number: 80
