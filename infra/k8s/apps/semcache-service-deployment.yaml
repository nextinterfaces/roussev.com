apiVersion: apps/v1
kind: Deployment
metadata:
  name: semcache-service
  namespace: default
  labels:
    app: semcache-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: semcache-service
      app.kubernetes.io/name: semcache-service
  template:
    metadata:
      labels:
        app: semcache-service
        app.kubernetes.io/name: semcache-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: roussev-com
        app.kubernetes.io/managed-by: kustomize
    spec:
      containers:
      - name: semcache-service
        image: ghcr.io/nextinterfaces/semcache-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: COMMIT_SHA
          value: "unknown"
        # PostgreSQL connection
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: DB_SSLMODE
          value: "disable"
        # OpenTelemetry configuration
        - name: OTEL_ENABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "jaeger:4318"
        - name: OTEL_SERVICE_NAME
          value: "semcache-service"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: semcache-service
  namespace: default
  labels:
    app: semcache-service
    app.kubernetes.io/name: semcache-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: roussev-com
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: semcache-service
    app.kubernetes.io/name: semcache-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: semcache-service
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.roussev.com
    secretName: app-roussev-com-tls
  rules:
  - host: app.roussev.com
    http:
      paths:
      - path: /semcache(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: semcache-service
            port:
              number: 80

