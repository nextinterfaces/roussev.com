---
apiVersion: v1
kind: Namespace
metadata:
  name: sample-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-rest-service
  namespace: sample-app
  labels:
    app: sample-rest-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-rest-service
  template:
    metadata:
      labels:
        app: sample-rest-service
    spec:
      containers:
      - name: sample-rest-service
        image: hashicorp/http-echo:latest
        args:
          - "-text=Hello from K3s on Hetzner! This is a sample REST API."
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sample-rest-service
  namespace: sample-app
  labels:
    app: sample-rest-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sample-rest-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-rest-ingress
  namespace: sample-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - roussev.com
    secretName: sample-rest-tls
  rules:
  - host: roussev.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sample-rest-service
            port:
              number: 80

