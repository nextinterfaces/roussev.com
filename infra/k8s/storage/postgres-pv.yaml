apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    type: hetzner-volume
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hetzner-volume
  csi:
    driver: csi.hetzner.cloud
    volumeHandle: "103823462"
    fsType: ext4

